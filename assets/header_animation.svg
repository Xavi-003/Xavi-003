<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Rain Animation */
    @keyframes rain {
      0% { transform: translateY(-100px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(400px); opacity: 0; }
    }
    .icon {
      animation: rain 8s linear infinite;
      opacity: 0.5; /* Slightly reduced opacity for better text contrast */
    }

    /* Text Styles */
    .title {
      fill: #c0caf5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 56px;
      font-weight: 800;
      text-anchor: middle;
      filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
      animation: slideDown 1.5s ease-out;
    }
    
    .subtitle {
      fill: #7aa2f7;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 28px;
      font-weight: 600;
      text-anchor: middle;
      opacity: 0;
      animation: typing 6s infinite;
    }

    /* Text Background for Readability */
    .text-bg {
      fill: rgba(13, 17, 23, 0.7); /* Dark semi-transparent background */
      rx: 15; /* Rounded corners */
      filter: blur(8px); /* Soft edges */
    }

    /* Animations */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      0%, 100% { opacity: 0; transform: translateY(10px); }
      5%, 30% { opacity: 1; transform: translateY(0); }
      35%, 95% { opacity: 0; transform: translateY(-10px); }
    }
    
    .text-1 { animation-delay: 0s; }
    .text-2 { animation-delay: 2s; }
    .text-3 { animation-delay: 4s; }

  </style>

  <!-- === ICONS === -->

  <!-- Node -->
  <g class="icon" style="animation-delay: 2.5s; transform-origin: 50px 0;">
    <image href="data:image/svg+xml;base64," x="50" y="-50" width="40" height="40" />
  </g>

  <!-- Docker -->
  <g class="icon" style="animation-delay: 3.8s; transform-origin: 120px 0;">
    <image href="data:image/svg+xml;base64," x="120" y="-50" width="40" height="40" />
  </g>

  <!-- Go -->
  <g class="icon" style="animation-delay: 0.8s; transform-origin: 190px 0;">
    <image href="data:image/svg+xml;base64," x="190" y="-50" width="40" height="40" />
  </g>

  <!-- Bun -->
  <g class="icon" style="animation-delay: 3.0s; transform-origin: 260px 0;">
    <image href="data:image/svg+xml;base64," x="260" y="-50" width="40" height="40" />
  </g>

  <!-- MongoDB -->
  <g class="icon" style="animation-delay: 4.2s; transform-origin: 330px 0;">
    <image href="data:image/svg+xml;base64," x="330" y="-50" width="40" height="40" />
  </g>

  <!-- TypeScript -->
  <g class="icon" style="animation-delay: 1.8s; transform-origin: 400px 0;">
    <image href="data:image/svg+xml;base64," x="400" y="-50" width="40" height="40" />
  </g>

  <!-- Next.js -->
  <g class="icon" style="animation-delay: 3.2s; transform-origin: 470px 0;">
    <image href="data:image/svg+xml;base64," x="470" y="-50" width="40" height="40" />
  </g>

  <!-- Redis -->
  <g class="icon" style="animation-delay: 0.3s; transform-origin: 540px 0;">
    <image href="data:image/svg+xml;base64," x="540" y="-50" width="40" height="40" />
  </g>

  <!-- JavaScript -->
  <g class="icon" style="animation-delay: 2.8s; transform-origin: 610px 0;">
    <image href="data:image/svg+xml;base64," x="610" y="-50" width="40" height="40" />
  </g>

  <!-- gRPC -->
  <g class="icon" style="animation-delay: 3.5s; transform-origin: 680px 0;">
    <image href="data:image/svg+xml;base64," x="680" y="-50" width="40" height="40" />
  </g>

  <!-- MySQL -->
  <g class="icon" style="animation-delay: 1.2s; transform-origin: 750px 0;">
    <image href="data:image/svg+xml;base64," x="750" y="-50" width="40" height="40" />
  </g>

  <!-- Vite -->
  <g class="icon" style="animation-delay: 2.2s; transform-origin: 80px 0;">
    <image href="data:image/svg+xml;base64," x="80" y="-50" width="40" height="40" />
  </g>

  <!-- Webpack -->
  <g class="icon" style="animation-delay: 3.6s; transform-origin: 220px 0;">
    <image href="data:image/svg+xml;base64," x="220" y="-50" width="40" height="40" />
  </g>

  <!-- Linux -->
  <g class="icon" style="animation-delay: 0.5s; transform-origin: 360px 0;">
    <image href="data:image/svg+xml;base64," x="360" y="-50" width="40" height="40" />
  </g>

  <!-- VSCode -->
  <g class="icon" style="animation-delay: 2.9s; transform-origin: 500px 0;">
    <image href="data:image/svg+xml;base64," x="500" y="-50" width="40" height="40" />
  </g>

  <!-- AI (TensorFlow) -->
  <g class="icon" style="animation-delay: 1.5s; transform-origin: 640px 0;">
    <image href="data:image/svg+xml;base64," x="640" y="-50" width="40" height="40" />
  </g>

  <!-- === FOREGROUND === -->

  <!-- Semi-transparent background for text readability -->
  <rect x="150" y="90" width="500" height="130" class="text-bg" />

  <!-- Text -->
  <text x="400" y="140" class="title">ðŸ‘‹ Hi, I'm Antony Xavier</text>
  
  <!-- Cycling Subtitles -->
  <text x="400" y="200" class="subtitle text-1">Full Stack Web Developer</text>
  <text x="400" y="200" class="subtitle text-2">Creative Problem Solver</text>
  <text x="400" y="200" class="subtitle text-3">Open Source Enthusiast</text>

</svg>
