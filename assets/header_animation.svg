<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes rain {
      0% { transform: translateY(-100px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(400px); opacity: 0; }
    }
    .icon {
      animation: rain 6s linear infinite;
      opacity: 0.6;
    }
    .title {
      fill: #c0caf5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-anchor: middle;
      animation: fadeIn 2s ease-out;
    }
    .subtitle {
      fill: #7aa2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      text-anchor: middle;
      animation: fadeIn 3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Background Icons (Base64 Encoded) -->
  
  <!-- React -->
  <g class="icon" style="animation-delay: 0s; transform-origin: 100px 0;">
    <image href="data:image/svg+xml;base64," x="100" y="-50" width="50" height="50" />
  </g>

  <!-- Node -->
  <g class="icon" style="animation-delay: 2s; transform-origin: 700px 0;">
    <image href="data:image/svg+xml;base64," x="700" y="-50" width="50" height="50" />
  </g>

